name: Build macOS Standalone Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyqt5 mido pyinstaller

    # Build standalone application
    - name: Build application with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name CentroControlloMIDI centro_controllo_midi.py

    # Archive the application
    - name: Create release artifact
      uses: actions/upload-artifact@v3
      with:
        name: CentroControlloMIDI-macOS
        path: dist/CentroControlloMIDI
